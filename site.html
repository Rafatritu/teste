<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lascado Games</title>
    <link rel="shortcut icon" href="src/imagens/Lascado Games Logo.png" type="image/lascadosgames" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/fontes.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="cabecalho">
            <div class="logo">
               
                <hr />
                <img src="img/Lascado Games Logo.png" alt="Lascado's Games" />
            </div>
            <h1>Lascado Games</h1>
            <nav>
                <ul class="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#cart">Carrinho (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="slides">
            <div class="slide active" style="background-image: url('img/jogo1.jpg')"></div>
            <div class="slide" style="background-image: url('img/jogo2.jpg')"></div>
            <div class="slide" style="background-image: url('img/jogo3.jpg')"></div>
           
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </section>

        <main>
            <section class="catalogo">
                <form action="#">
                    <label for="genero">Gênero:</label>
                    <select id="genero">
                        <option value="">Todos</option>
                        <option value="acao">Ação</option>
                        <option value="aventura">Aventura</option>
                        <option value="indie">Indie</option>
                        <option value="rpg">RPG</option>
                        <option value="corrida">Corrida</option>
                        <option value="luta">Luta</option>
                    </select>
                    <label for="plataforma">Plataforma:</label>
                    <select id="plataforma">
                        <option value="">Todas</option>
                        <option value="ps4">PlayStation 4</option>
                        <option value="ps5">PlayStation 5</option>
                        <option value="xbox">Xbox Series X/S</option>
                        <option value="pc">PC</option>
                    </select>
                    <label for="preco-min">Preço mínimo:</label>
                    <input type="number" id="preco-min">
                    <label for="preco-max">Preço máximo:</label>
                    <input type="number" id="preco-max">
                    <button type="submit">Filtrar</button>
                </form>
                <ul class="jogos"></ul>
            </section>
            
            <section class="vendas">
                <h2>Jogos à Venda</h2>
                <div class="jogo" data-name="Jogo 1" data-price="199.90">
                    <img src="img/jogo1.jpg" alt="Jogo 1">
                    <h3>Jogo 1</h3>
                    <p>R$ 199,90</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                <div class="jogo" data-name="Jogo 2" data-price="249.90">
                    <img src="img/jogo2.jpg" alt="Jogo 2">
                    <h3>Jogo 2</h3>
                    <p>R$ 249,90</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
                <div class="jogo" data-name="Jogo 3" data-price="299.90">
                    <img src="img/jogo3.jpg" alt="Jogo 3">
                    <h3>Jogo 3</h3>
                    <p>R$ 299,90</p>
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </section>

          
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Lascado's Store</p>
    </footer>

    <script src="src/js/index.js"></script>
    <script src="script.js"></script>
    <script src="redirection.js"></script>
</body>
</html>
