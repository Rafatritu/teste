<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Lascado Games</title>
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/fontes.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img class="logo-site" src="src/imagens/Lascado Games Logo.png" alt="LG" />
            <hr />
            <img src="img/Lascado Games Logo.png" alt="Lascado's Games" />
        </div>
        <h1>Lascado Games</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#comprar">About us</a></li>
                <li><a href="#comprar">Shop</a></li>
                <li><a href="#contato">Contact</a></li>
                <li><a href="#profile">Your Profile</a></li>
                <li><a href="carrinho.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart" class="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items">
     
            </ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button id="checkout">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lascado's Store</p>
    </footer>

    <script src="src/js/index.js"></script>
    <script src="script.js"></script>
    <script src="redirection.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
         
            function loadCartItems() {
                const cartItemsContainer = document.getElementById('cart-items');
                const cartTotalElement = document.getElementById('cart-total');
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let total = 0;

                cart.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" style="width: 50px; height: auto;">
                        <span>${item.name}</span>
                        <span>R$ ${item.price}</span>
                    `;
                    cartItemsContainer.appendChild(listItem);
                    total += parseFloat(item.price);
                });

                cartTotalElement.textContent = total.toFixed(2);
            }

            loadCartItems();
        });
    </script>
</body>
</html>
